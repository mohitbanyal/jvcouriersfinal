              <div class="form-group mb-1">
                <input type="text" class="email-bt" placeholder="Your Name" name="name" required>

              </div>

              <!-- Simple CAPTCHA -->
              <div class="form-group">
                <label id="captchaLabel"></label>
                <input type="text" class="email-bt" name="captcha" placeholder="Enter Answer" required>
              </div>

              <div class="form-group send_bt py-3">
                <button type="submit" class="btn btn-primary send_text">Send Message</button>
              </div>
            </form>

            <!-- Simple JS CAPTCHA -->
            <script>
              const num1 = Math.floor(Math.random() * 10) + 1;
              const num2 = Math.floor(Math.random() * 10) + 1;
              document.getElementById('captchaLabel').innerText = `Solve: ${num1} + ${num2} = ?`;
              const input = document.createElement('input');
              input.type = 'hidden';
              input.name = 'captcha_answer';
              input.value = num1 + num2;
              document.getElementById('contactForm').appendChild(input);
            </script>
